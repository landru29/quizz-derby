<a id="section_1_3_1"></a><h3>1.3.1</h3>
<p>Un match est composé de 60 minutes de jeu, divisées en deux périodes de 30  minutes, joué entre deux équipes.</p>
<a id="section_1_3_1_1"></a><h4>1.3.1.1</h4>
<p>Il y aura une pause d’au moins 5 minutes entre les périodes.</p>
<a id="section_1_3_2"></a><h3>1.3.2</h3>
<p>L’équipe qui a le plus de points à la fin du match gagne.</p>
