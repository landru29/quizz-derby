<a id="section_1_3_1"></a><h3></h3>  
Un match est composé de 60 minutes de jeu, divisées en deux périodes de 30  minutes, joué entre deux équipes.  
 <a id="section_1_3_1_1"></a><h4></h4>  
Il y aura une pause d’au moins 5 minutes entre les périodes.  
 <a id="section_1_3_2"></a><h3></h3>  
L’équipe qui a le plus de points à la fin du match gagne.
