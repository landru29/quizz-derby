<a id="section_9_4_1"></a><h3>9.4.1</h3>
<p>Les patineurs ne peuvent pas participer à un match sous l’influence de l’alcool, de  narcotiques ou de drogues illégales.</p>
<a id="section_9_4_2"></a><h3>9.4.2</h3>
<p>Les patineurs ne sont pas autorisés à consommer de l’alcool aux matchs en  portant des patins.</p>
